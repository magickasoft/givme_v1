<ion-view on-finish-render="ngRepeatFinished">
<ion-nav-bar align-title="center" class="pocket-head">
    <div class="holder header">
      <ion-nav-back-button class="button-clear header__back" transitiontype="slide" direction="down" go-native>
        <img src="img/back-chevron.png" alt=""> Back
      </ion-nav-back-button>
      <!-- <div class="header__back" ui-sref="menu" go-native>Back</div> -->
      <ion-nav-title class="header__heading title-center">Pocket</ion-nav-title>
    </div>
  </ion-nav-bar>
  <ion-content class="gm-content page--settings page--pocket" on-scroll="gotScrolled()" delegate-handle="mainScroll">
              <div class="row">
                <div class="col-xs-12 pokes">
                    <div class="row">
                        <div class="col-xs-12 pokes">
                            <div class="pokes__heading">
                                Pokes
                            </div>
                        </div>
                    </div>
                    <ion-list show-delete="false"
                        show-reorder="false"
                        can-swipe="true">
                      <ion-item ng-repeat="person in pokes">
                            <div class="row row-person">
                                <div class="col-xs-3">
                                    <img src="{{person.img}}" class="avatar" alt="">
                                </div>
                                <div class="col-xs-9">
                                    <h2 class="name">{{person.name}}</h2>
                                    <span class="poke-time" ng-class="pokeAlert(person)">{{person.poke}}</span>
                                    <span class="time pull-right">{{person.time}}</span>
                                </div>
                            </div>
                            <!-- <ion-option-button class="button-positive"
                                               ng-click="share(person)">
                              Share
                            </ion-option-button>
                            <ion-option-button class="button-info"
                                               ng-click="edit(person)">
                              Edit
                            </ion-option-button> -->
                            <ion-option-button class="button-assertive"
                                               ng-click="pokes.splice($index, 1)">
                                               DELETE
                            </ion-option-button>
                            <ion-reorder-button class="ion-navicon"
                                                on-reorder="reorderItem(person, $fromIndex, $toIndex)">
                            </ion-reorder-button>
                      </ion-item>
                    </ion-list>
                </div>
                <div class="col-xs-12 pokes pokes--contact">
                    <div class="row">
                        <div class="col-xs-12 pokes">
                            <div class="contacts__heading">
                                Contact Cards
                            </div>
                        </div>
                    </div>
                    <ion-list show-delete="false"
                        show-reorder="false"
                        can-swipe="true">
                      <ion-item ng-repeat="person in pocket" ng-class="personActivated(person)">
                            <div class="row prev-row">
                              <div class="col-xs-12 contacts-content contacts">
                                  <div class="row">
                                      <div class="col-xs-2 col-xs-offset-1"><img src="img/skype.png" alt=""></div>
                                      <div class="col-xs-2"><img src="img/facebook.png" alt=""></div>
                                      <div class="col-xs-2"><img src="img/instagram.png" alt=""></div>
                                      <div class="col-xs-2"><img src="img/snapchat.png" alt=""></div>
                                      <div class="col-xs-2"><img src="img/phone.png" alt=""></div>
                                  </div>
                              </div>
                            </div>
                            <div class="row row-person" ng-click="activatePerson(person)">
                                <div class="col-xs-3">
                                    <img src="{{person.img}}" class="avatar" alt="">
                                </div>
                                <div class="col-xs-9">
                                    <h2 class="name">{{person.name}}</h2>
                                    <span class="poke-time" ng-class="contactAlert(person)">{{person.contact}}</span>
                                    <span class="time pull-right">{{person.time}}</span>
                                </div>
                            </div>
                            <!-- <ion-option-button class="button-positive"
                                               ng-click="share(person)">
                              Share
                            </ion-option-button>
                            <ion-option-button class="button-info"
                                               ng-click="edit(person)">
                              Edit
                            </ion-option-button> -->
                            <ion-option-button class="button-assertive"
                                               ng-click="pocket.splice($index, 1)">
                                               DELETE
                            </ion-option-button>
                            <ion-reorder-button class="ion-navicon"
                                                on-reorder="reorderItem(person, $fromIndex, $toIndex)">
                            </ion-reorder-button>
                      </ion-item>
                    </ion-list>
                </div>
            </div>
  </ion-content>
  <!--<div class="google-map" ng-style="{display: show ? 'block' : 'none'}">-->
    <!--<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>-->
  <!--</div>-->

    <li ng-click="gotoList('index_{{letter}}')" on-drag="gotoList('index_{{letter}}')" ng-repeat="letter in alphabet">
      {{letter}}
    </li>
  </ul> -->
</ion-view>
